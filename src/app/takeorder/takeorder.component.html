<mat-card-title class="title" style="margin-top: 20px;">
    {{ selCategory }}
</mat-card-title>

<!-- ðŸ” Search bar -->
<mat-form-field appearance="fill" class="search-field w-100">
    <mat-label>Search items</mat-label>
    <input matInput type="text" [formControl]="searchControl" placeholder="Type to search" />
</mat-form-field>

<form [formGroup]="orderForm" style="padding-left: 10px;">
    <div class="row w-100" formGroupName="items">

        <div class="col-sm-12" *ngFor="let element of filteredMenuItems; trackBy: trackByPmId">

            <mat-card class="roundedwithboxshadow" style="margin-bottom: 10px;">

                <!-- Item description -->
                <div class="button-row mb-2">
                    {{ element.Description }}
                </div>

                <!-- Qty + Comment + Button -->
                <div class="item-row" [formGroup]="getItemForm(element.Pm_Id)" style="margin-top: 10px;">

                    <!-- Left stacked inputs -->
                    <div class="input-column">

                        <!-- Qty -->
                        <mat-form-field style="margin-top: -17px;">
                            <mat-label>Qty</mat-label>
                            <input matInput type="text" inputmode="numeric" pattern="[0-9]*" nosOnly leadingZero="yes"
                                formControlName="KotQty" />
                        </mat-form-field>

                        <!-- Comment -->
                        <mat-form-field style="margin-top: -17px;">
                            <mat-label>Item Comment</mat-label>
                            <input matInput formControlName="ItemComment" />
                        </mat-form-field>

                    </div>

                    <!-- Action button -->
                    <button mat-raised-button color="primary" (click)="addItem(element)">
                        Add
                    </button>

                </div>

            </mat-card>
        </div>

    </div>
</form>
